<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Criação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .spacer {
            height: 15vh; /* Espaço de 15% da tela antes do título */
        }
        img {
            width: 150px; /* Ajusta o tamanho do logotipo */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .divider {
            width: 50%;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px; /* Espaço extra antes do nome */
        }
        .small-name {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-top: 20px; /* Ajuste para aumentar a distância do topo */
            margin-bottom: 10px; /* Ajuste da margem inferior */
        }
    </style>
</head>
<body>
    <div class="spacer"></div>
    <img src="photo-output.jpeg" alt="Logotipo">
    <h1>Site em Criação</h1>
    <div class="divider"></div>
    <p class="subtitle">Comércio de Automóveis</p>
    <p class="small-name">Arnaldo Campos</p>
</body>
</html>
